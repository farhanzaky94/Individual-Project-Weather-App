<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
        min-height: 100vh;
        padding: 20px;
        color: #333;
      }
      .weather-main {
        border-radius: 15px;
        background: #ffffff;
        padding: 20px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }
      .current-weather {
        font-size: 5rem;
        font-weight: bold;
      }
      .greeting-section {
        border-radius: 15px;
        background: #ffccbc;
        padding: 20px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
      }
      .daily-forecast {
        border-radius: 15px;
        background: #ffffff;
        padding: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin: 10px 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mb-4">
        <div class="col-md-8 mx-auto weather-main text-center">
          <h2 id="cityName">City Name</h2>
          <p id="date">21.04.2021</p>
          <div class="current-weather" id="currentTemp">20&deg;</div>
          <p id="weatherDescription">Cloudy</p>
          <div class="d-flex justify-content-around mt-4">
            <div>
              <p>Wind</p>
              <p id="windSpeed">6.1 mph</p>
            </div>
            <div>
              <p>Humidity</p>
              <p id="humidity">90%</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-md-8 mx-auto greeting-section text-center">
          <h3>Good Morning</h3>
          <p>12:27 PM</p>
          <div class="d-flex justify-content-center align-items-center">
            <div>
              <p class="current-weather" id="greetingTemp">20&deg;</p>
              <p>Feels like 19&deg; - Cloudy</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="row">
            <div class="col daily-forecast">
              <p>Monday</p>
              <p>20&deg; Cloudy</p>
            </div>
            <div class="col daily-forecast">
              <p>Tuesday</p>
              <p>25&deg; Sunny</p>
            </div>
            <div class="col daily-forecast">
              <p>Wednesday</p>
              <p>22&deg; Rainy</p>
            </div>
            <div class="col daily-forecast">
              <p>Thursday</p>
              <p>18&deg; Windy</p>
            </div>
            <div class="col daily-forecast">
              <p>Friday</p>
              <p>24&deg; Partly Cloudy</p>
            </div>
            <div class="col daily-forecast">
              <p>Saturday</p>
              <p>26&deg; Sunny</p>
            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        
        const apiUrl =
          "https://api.open-meteo.com/v1/forecast?latitude=1.1494&longitude=104.0249&current_weather=true";

        
        fetch(apiUrl)
          .then((response) => response.json()) 
          .then((data) => {
            
            const cityName = "Your City"; 
            const temperature = data.current_weather.temperature;
            const windSpeed = data.current_weather.windspeed;
            const humidity = data.current_weather.humidity || "N/A";
            const weatherDescription = "Cloudy"; 

            document.getElementById("cityName").innerText = cityName;
            document.getElementById(
              "currentTemp"
            ).innerText = `${temperature}Â°`;
            document.getElementById("windSpeed").innerText = `${windSpeed} mph`;
            document.getElementById("humidity").innerText = `${humidity}%`;
            document.getElementById("weatherDescription").innerText =
              weatherDescription;
          })
          .catch((error) => {
            console.error("Error fetching weather data:", error);
            document.getElementById("cityName").innerText =
              "Error fetching data";
          });
      });
    </script>
  </body>
</html>
