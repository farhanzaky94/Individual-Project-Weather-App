<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Web Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid gradient-bg">
      <div class="d-flex justify-content-center my-4">
        <div class="search-container d-flex align-items-center">
          <input
            type="text"
            class="form-control border-0"
            placeholder="Search City"
          />
          <button class="btn btn-light ms-2">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="container my-4">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Monday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Tuesday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Wednesday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Thursday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Friday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Saturday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 text-center border p-3">
            <h5>Sunday</h5>
            <img src="weather-icon.svg" alt="Weather Icon" class="img-fluid" />
          </div>
        </div>
      </div>

      <div
        class="d-flex justify-content-center align-items-center"
        style="min-height: 50vh"
      >
        <div class="card" style="width: 18rem">
          <img src="..." class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>
    </div>

    <style>
      .gradient-bg {
        background: linear-gradient(to bottom, #6db3f2, #1e69de);
        min-height: 100vh;
        padding: 20px;
      }

      .search-container {
        background: #5c92e0;
        border-radius: 25px;
        padding: 15px;
        width: 100%;
        max-width: 500px;
      }

      input::placeholder {
        color: black;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
