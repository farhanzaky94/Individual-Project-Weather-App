<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Search City" />
        <button onclick="getWeatherForecast()">
          <img src="search-icon.png" alt="Search Icon" />
        </button>
      </div>
      <div class="current-weather" id="currentWeather">
        <!-- Current weather details will be injected here -->
      </div>
      <div class="forecast-container" id="forecastDisplay">
        <!-- Forecast for upcoming days will be injected here -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
